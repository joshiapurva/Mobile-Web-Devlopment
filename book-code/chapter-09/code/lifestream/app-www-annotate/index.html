<!DOCTYPE html> 
<html>
<head> 
  <title>Lifestream App</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />

  <link rel="stylesheet" href="jquery.mobile.css" />
  <link rel="stylesheet" href="lifestream.css" />

  <script src="phonegap.min.js"></script>
  <script src="jquery.js"></script>
  <script src="jquery.mobile.js"></script>
  <script src="lifestream.js"></script>
</head> 
<body> 
<div id="main" data-role="page">

  <div data-role="header" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a id="nav_lifestream"><img id="logo" src="lifestream.png">&nbsp;</a></li>
        <li><a id="nav_post">Post</a></li>
      </ul>
    </div
  </div>

  <div id="con_lifestream" data-role="content">	
    <p>photo stream</p>
  </div>

  <div id="con_post" data-role="content">	
    <a id="btn_takepic" data-role="button">Take Picture</a>
    <img id="post_pic" />
    <a id="btn_upload" data-role="button">Upload Picture</a>
    <p id="post_msg"></p>

    <img id="work_pic" style="display:none"/>
    <canvas id="work_sheet" style="display:none"></canvas>

  </div>

</div>
</body>
</html>
